{% extends "orders/base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Lista szablonów</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nazwa</th>
        <th>Opis</th>
      </tr>
    </thead>
    <tbody>
      {% for template in templates %}
      <tr>
        <td>
          <a href="{% url 'order_template_detail' template.id %}">
            <strong>{{ template.get_name_display }}</strong>
          </a>
        </td>
        <td>{{ template.description }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">Brak szablonów</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'create_order_template' %}" class="btn btn-primary">Dodaj nowy szablon</a>
</div>
{% endblock %}
