{% extends "orders/base.html" %}
{% block content %}
  <h2>Dodaj nowe zadanie do szablonu: {{ template.get_name_display }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
  </form>
  <a href="{% url 'order_template_detail' template.id %}" class="btn btn-secondary mt-3">Powrót do szczegółów szablonu</a>
{% endblock %}
