{% extends 'orders/base.html' %}

{% block title %}Zlecenia{% endblock %}

{% block content %}
<h2>Zlecenia</h2>
<a href="{% url 'create_order' %}" class="btn btn-primary mb-3">Dodaj Zlecenie</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Klient</th>
            <th>Opis</th>
            <th>Data</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.client }}</td>
            <td>{{ order.description }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
