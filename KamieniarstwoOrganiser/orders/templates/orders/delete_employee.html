{% extends 'orders/base.html' %}

{% block title %}Usuń Pracownika{% endblock %}

{% block content %}
<h2>Usuń Pracownika</h2>
<p>Czy na pewno chcesz usunąć pracownika {{ employee.first_name }} {{ employee.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
